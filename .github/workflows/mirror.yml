name: Mirror

on:
    push:
        branches: 
            - "**"

jobs:
    mirror-repository:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: spyoungtech/mirror-action@master
              with: 
                    REMOTE: https://git.stboyden.com/STBoyden/rusty-matrix
                    GIT_USERNAME: STBoyden
                    GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
